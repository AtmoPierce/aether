[workspace]
resolver = "2"
members = [
    "crates/aether",
    "crates/aether_benchmark",
    "crates/aether_core", 
    "crates/aether_examples", 
    "crates/aether_fluids",
    "crates/aether_graphics",
    "crates/aether_ml",
    "crates/aether_models",
    "crates/aether_opt",
    "crates/aether_rand",
    "crates/aether_shapes",
    "crates/aether_stats", 
]
exclude = []

[workspace.package]
edition = "2021"
license-file = "LICENSE.txt"
rust-version = "1.88"
version = "0.1.0"

[workspace.lints.rust]
# Make warnings fail in CI without breaking local dev:
unused = "warn"
unused_imports = "warn"
missing_docs = "allow"

[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"
tag-message = "Release {{version}}"

[profile.release]
# opt-level = 0     # no optimizations
# opt-level = 1     # basic optimizations
# opt-level = 2     # some optimizations
opt-level = 3       # all optimizations
# opt-level = "s"   # optimize for binary size
# opt-level = "z"   # optimize for binary size, but also turn off loop vectorization
# debug = true      # include debug symbols
panic = "abort"     # Results in smaller code size
# lto = "fat"       # enable for max performance
# codegen-units = 1 # improves performance, slows compilation

[profile.dev]
# split-debuginfo = "unpacked"
# opt-level = 1
panic = "abort"

[profile.dev.package."*"]
# Optimize all dependencies even in debug builds
opt-level = 2

[workspace.dependencies]
num_traits = {version = "*"}
